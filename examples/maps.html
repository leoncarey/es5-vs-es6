    <script type="text/babel">
      // Ex01 - Manipulação de chaves e valores mais OOP
      let skills = new Map();
      skills.set("javascript", { nivel: "baixo" });
      skills.set("php", { nivel: "-3" });

      console.log("Minhas Skills: ", skills);
      console.log("Minhas Skills (entries): ", skills.entries());

      console.log("\n\nQuantas skills possuo? ", skills.size);
      console.log("Quais as chaves das skills? ", skills.keys());
      console.log("Quais os valores das skills? ", skills.values());

      console.log("\n\nConsigo pegar pela chave? ", skills.javascript);
      console.log("E agora? ", skills.get("javascript"));
