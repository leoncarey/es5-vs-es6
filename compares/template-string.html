        // Ex 03 - Possibilidade de concatenar strings e adicionar ao html
        const title1 = 'Título 1',
            title2 = 'Título 2',
            paragraph1 = 'Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore illum et qui fugiat dolor ea veritatis eos, delectus cupiditate perferendis maxime recusandae fugit, earum, aliquam expedita deleniti facere ullam culpa?',

        let template = `
            <h5>${title1}</h5>
            <p>${paragraph1}</p>
            <br>
            <h5>${title2}</h5>
            <p>${paragraph2}</p>
        `;

        document.querySelector('section').insertAdjacentHTML('beforeend', template);
    </script>
